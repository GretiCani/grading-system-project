
spring:
  application:
    name: professor-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
          jwk-set-uri: http://auth-server/oauth2/jwks
      client:
        registration:
          ikub-client:
            provider: spring
            client-id: ikub
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          spring:
            issuer-uri: http://auth-server:9000
  zipkin:
    base-url: http://zipkin:9411
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8080/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: eureka-server
    prefer-ip-address: true
server:
  port: 8083

resource:
  courseService:
    baseUrl: http://course-service:8087/course
  studentService:
    baseUrl: http://student-service:8084/student

swagger.server.uri: http://host.docker.internal:8081/professor-service